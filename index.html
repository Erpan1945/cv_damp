<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Portfolio</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Import Gilroy -->
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body id="page">
    <!-- Background Circle Blur -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="intro-container">
      <div class="hero">
        <div class="icons">
          <div class="icon">
            <div class="icon-inner">
              <img src="img/intro/code.svg" alt="Code Icon" />
            </div>
          </div>
          <div class="icon">
            <div class="icon-inner">
              <img src="img/intro/person.svg" alt="Person Icon" />
            </div>
          </div>
          <div class="icon">
            <div class="icon-inner">
              <img src="img/intro/github.svg" alt="Github Icon" />
            </div>
          </div>
        </div>

        <div class="intro-line">
          <h1>
            Welcome To My <br />
            <span class="gradient-text">Portfolio Website</span>
          </h1>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
